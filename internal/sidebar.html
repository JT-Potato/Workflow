        <script>
            function openContainer(container, url) {
                var webview = document.getElementById("webview")
                webview.setAttribute("src", url)
                const loadPage = () => {
                    console.log("ey")
                    webview.loadURL(url)
                    webview.removeEventListener('dom-ready', loadPage);
                }
                webview.addEventListener("dom-ready", loadPage)
            }
        </script>
