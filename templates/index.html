<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body onload="earlyPageLoad()" class="">
        <img id="bootup" src="/static/spudsquad.png"></img>
        <div id="background" class="hide" style="background-image: url('/static/image.png')">
            <div id="splashid" class="splash hide">
                <h1 style="margin: auto;">Welcome to Workflow One</h1>
            </div>
            <div id="everything-else" class="hide">
                <div class="menu"></div>
            </div>
        </div>
        <script>
            var e = document.getElementById("splashid");
            var e2 = document.getElementById("background");
            var e3 = document.getElementById("everything-else");
            var bootup = document.getElementById("bootup")
            function earlyPageLoad() {
                setTimeout(() => { bootup.classList.add("hide") }, 1000);
                setTimeout(() => { pageLoad() }, 2000);
            }
            function pageLoad() {
                bootup.classList.add("bootup_hide")
                e.classList.remove("hide");
                e2.classList.remove("hide");
                setTimeout(() => { e.classList.add("hide") }, 2000);
                setTimeout(() => { e3.classList.remove("hide") }, 2000);
            }
        </script>
    </body>
    <style>
        * {
            font-family: Inter;
            font-weight: 400;
            margin: 0;
        }
        h1 {
            font-size: 5vh;
        }
        .splash {
            text-align: center; max-width: 100vw; height: 100%; display: flex; flex-direction: column; align-items: center;
        }
        .hide {
            transition-duration: 1s;
            opacity: 0;
        }
        #background {
            transition-duration: 1s;
        }
        .bootup_hide {
            display: none;
        }
    </style>
</html>
