<html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
    <body onload="earlyPageLoad()" class="">
        <img id="bootup" src="/static/spudsquad.png" style="background-color: black;"></img>
        <div id="background" class="fade_hide">
            <div class="menu">
                <div class="item">
                    Make New Project
                </div>
            </div>
        </div>
        <script>
            var e2 = document.getElementById("background");
            var e3 = document.getElementById("everything-else");
            var bootup = document.getElementById("bootup")
            function earlyPageLoad() {
                setTimeout(() => { bootup.classList.add("fade_hide") }, 1000);
                setTimeout(() => { pageLoad() }, 2000);
            }
            function pageLoad() {
                bootup.classList.add("vanish")
                e2.classList.remove("fade_hide");
                setTimeout(() => { e3.classList.remove("fade_hide") }, 2000);
            }
        </script>
    </body>
    <style>
        * {
            font-family: Inter;
            font-weight: 400;
            margin: 0;
        }
        h1 {
            font-size: 5vh;
        }
        .splash {
            text-align: center; max-width: 100vw; height: 100%; display: flex; flex-direction: column; align-items: center;
        }
        .fade_hide {
            transition-duration: 1s;
            opacity: 0;
        }
        #background {
            background-image: url('/static/image.png'); background-repeat: no-repeat; background-size: cover;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: right;
        }
        .vanish {
            display: none;
        }
        .menu {
            background-color: #303030;
            max-width: 500px;
            width: 30vw;
            height: auto;
            color: white;
        }
    </style>
</html>
