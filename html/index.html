<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.googleapis.com https://fonts.gstatic.com; img-src https://s27688.pcdn.co/wp-content/uploads/2013/08/canstockphoto1830254.jpg; script-src 'unsafe-inline' https://ajax.googleapis.com">
</head>

<body class="">
    <div id="background">
        <div class="menu" id="optionmenu">
            <div class="item" onclick="newProj();">
                Make New Project
            </div>
            <div class="item">
                Open Project
            </div>
            <div class="item" onlick="editSettings()" style="display: none;">
                Settings
            </div>
        </div>
        <div class="popup"></div>
    </div>
</body>
<style>
    * {
        font-family: Inter;
        font-weight: 400;
        margin: 0;
    }
    
    h1 {
        font-size: 5vh;
    }
    
    .splash {
        text-align: center;
        max-width: 100vw;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    #background {
        background-repeat: no-repeat;
        background-size: cover;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: row;
        justify-content: right;
    }
    
    .vanish {
        display: none;
    }
    
    .menu {
        background-color: rgba(30, 30, 30, 0.8);
        max-width: 500px;
        width: 300px;
        height: 100%;
        color: white;
        display: flex;
        justify-content: center;
        padding: auto;
        flex-direction: column;
    }
    
    .item {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .item:hover {
        background-color: rgba(50, 50, 50, 0.5);
        cursor: pointer;
        transition: 10ms;
    }
</style>
<script>
    var jsWallpaperVar = "url(https://s27688.pcdn.co/wp-content/uploads/2013/08/canstockphoto1830254.jpg)";
    document.getElementById("background").style.backgroundImage = jsWallpaperVar;
    const {ipcRenderer} = require('electron');
    function newProj() {
        ipcRenderer.send('makeproj', {message: "Do it"})
    }
    function editSettings() {
        ipcRenderer.send('settings', {message: "idc, just do it"})
    }
</script>

</html>
